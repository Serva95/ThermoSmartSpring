<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <head th:insert="fragments/header :: header"></head>
</head>
<body class="landing">
<div id="page-wrapper">
    <header th:replace="fragments/top :: top"></header>

    <section id="banner">
        <h2>Thermo Pi</h2>
        <p>Home of your Smart Thermo Pi</p>
        <h3 sec:authorize="isAuthenticated()" th:text ="'Benvenuto ' + ${#authentication.getName()}+'!'" class="welcome"></h3>
    </section>
    <section id="main" class="container">
        <section class="box special">
            <header class="major">
                <h2>This is you smart Thermo Pi administration panel</h2>
                <p>Here you can manage whatever you need remotely in your thermo pi</p>
            </header>
        </section>
        <footer id="footer">
            <ul class="copyright">
                <li>&copy; Serva. All rights reserved.</li>
            </ul>
        </footer>
    </section>
</div>
<div th:replace="fragments/bottom :: bottom"></div>
</body>
</html>
